<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MUSIC-PLAYER</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_509491_06xon0guhtqbmx6r.css">
</head>
<body>		
	<div class="board clearfix">
		<div class="player">

			<div class="music-list">
				<h1>Music List</h1>
				<div class="list-song">
				</div>
			</div>
			<div class="panel">
				
				<div class="name">
					<p>Paul-The Thief</p>
				</div>
				<div class="controls">
					<div class="font">
						<i class="iconfont icon-last"></i>
						<i class="iconfont icon-pause"></i>
						<i class="iconfont icon-play"></i>
						<i class="iconfont icon-next"></i>
						<i class="iconfont icon-inturn-copy"></i>
						<i class="iconfont icon-loop"></i>
						<i class="iconfont icon-random"></i>
					<div class="volume">
						<i class="iconfont icon-volume" aria-hidden="true"></i>
						<div class="volbar">
							<div class="curvolbar"></div>
						</div>	
					</div>	
					</div>
							
					
				</div>
				<div class="timebar">
					<div class="totaltimebar"></div>
					<div class="curtimebar"></div>
					<div class="timenum">
		
					</div>
				</div>
			</div>
		</div>	

		<div class="music-words">
			<div class="show">

			</div>

			<div class="words">

			</div>			
		</div>
	</div>
	
	<script src="js/index.js"></script>
</body>
</html>
